<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz by Rafal Danko</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="quiz" id="quiz">
        <header class="quiz__header">
            <h2>Welcome to my Quiz</h2>
        </header>
        <div class="quiz__body" id="quizBody">
            <div class="quiz__popups" id='quizPopup'>Popups messeages</div>
            <div class="quiz__questions" id="quizQuestions"></div>
            <form action="" id="quizRadio">
                <ul id="quizList" class="quiz__list"></ul>
            </form>
        </div>
        <div class="quiz__buttons" id="quizButtons">
            <div class="button button--prev" id='prevButton'><a href="#">Prev</a></div>
            <div class="button button--next" id='nextButton'><a href="#">Next</a></div>
            <div class="button button--finish" id='finishButton'><a href="#">Finish</a></div>
            <div class="button button--check" id='checkButton'><a href="#">Check</a></div>
            <div class="button button--restart" id='restartButton'><a href="#">Start Over!</a></div>
        </div>
    </section>
</body>
</html>
